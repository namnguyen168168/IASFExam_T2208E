<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle</title>

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border m-5 p-5">
            <h2 class="text-center mb-5">Add Vehicle</h2>
            <form th:action="@{/vehicles/add}" th:object="${vehicle}" method="post">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Vehicle Id</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${vehicle.getVehicle_id()}">
                        <p th:if="${#fields.hasErrors('vehicle_id')}" th:errors="*{vehicle_id}" class="text-danger"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${vehicle.getVehicle_name()}">
                        <p th:if="${#fields.hasErrors('vehicle_name')}" th:errors="*{vehicle_name}" class="text-danger"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Vehicle Model</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${vehicle.getVehicle_model()}">
                        <p th:if="${#fields.hasErrors('vehicle_model')}" th:errors="*{vehicle_model}" class="text-danger"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Year Of Manufacture</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${vehicle.getYear_of_manufacture()}">
                        <p th:if="${#fields.hasErrors('year_of_manufacture')}" th:errors="*{year_of_manufacture}" class="text-danger"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Vehicle Color</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${vehicle.getVehicle_color()}">
                        <p th:if="${#fields.hasErrors('vehicle_color')}" th:errors="*{vehicle_color}" class="text-danger"></p>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="d-flex justify-content-between">
                        <div class="offset-sm-2 col-sm-2 d-grid ml-1" style="margin-left: 270px">
                            <button type="submit" class="btn btn-primary">Add Vehicle</button>
                        </div>
                        <div class="offset-sm-2 col-sm-2 d-grid">
                            <a th:href="@{/vehicles/list}" class="btn btn-outline-secondary" role="button">Back</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
