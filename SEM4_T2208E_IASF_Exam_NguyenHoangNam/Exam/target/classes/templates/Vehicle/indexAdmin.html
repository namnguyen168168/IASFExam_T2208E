<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Vehicle</title>

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="fragments/header::header"></div>
    <h1 class="text-center m-4">List Vehicle</h1>
    <div>
        <a th:href="@{/vehicles/add}" class="btn btn-primary mb-4">Add Vehicle</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Vehicle Id</th>
            <th scope="col">Vehicle Name</th>
            <th scope="col">Vehicle Model</th>
            <th scope="col">Year Of Manufacture</th>
            <th scope="col">Vehicle Color</th>
            <th scope="col">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle : ${vehicles}">
            <td colspan="1" th:text="${vehicle.vehicle_id}"></td>
            <td colspan="1" th:text="${vehicle.vehicle_name}"></td>
            <td colspan="1" th:text="${vehicle.vehicle_model}"></td>
            <td colspan="1" th:text="${vehicle.year_of_manufacture}"></td>
            <td colspan="1" th:text="${vehicle.vehicle_color}"></td>
            <td colspan="1">
                <a th:href="@{/vehicles/edit(id=${vehicle.vehicle_id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/vehicles/delete(id=${vehicle.vehicle_id})}" class="btn btn-danger" onclick="return confirm('Are you sure ?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
